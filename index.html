<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raaziq Nazeer | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        /* Theme Variables */
        :root { --bg: #0d0d0d; --text: #ffffff; --accent: #444; }
        .light-mode { --bg: #ffffff; --text: #0d0d0d; --accent: #ddd; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }
        
        .hero-bg {
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), var(--bg)), url('profile.jpg'); 
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        .reveal { opacity: 0; transform: translateY(40px); }
        .skill-tag { border: 1px solid var(--accent); color: var(--text); }
        
        /* Inverting the grid section based on theme */
        .light-mode #projects { background-color: #f4f4f4; }
        .light-mode .project-card h4 { color: #000; }
    </style>
</head>
<body>

    <button id="theme-toggle" class="fixed bottom-10 right-10 z-[60] bg-white text-black dark:bg-black dark:text-white p-4 rounded-full font-bold text-xs uppercase tracking-tighter shadow-2xl">
        Switch Theme
    </button>

    <nav class="fixed w-full z-50 p-6 md:p-10 flex justify-between items-center mix-blend-difference">
        <div class="font-black text-2xl tracking-tighter">RN.</div>
        <div class="hidden md:flex space-x-10 text-xs font-bold uppercase tracking-widest">
            <a href="#about" class="hover:opacity-50">About</a>
            <a href="#projects" class="hover:opacity-50">Projects</a>
            <a href="https://github.com/Raaziq13" target="_blank">GitHub</a>
        </div>
    </nav>

    <section class="hero-bg h-screen flex flex-col justify-end pb-32 px-6 md:px-24">
        <div class="max-w-5xl">
            <span class="reveal text-white font-bold tracking-widest mb-4 uppercase text-sm block italic">ZACX Analyst [cite: 28]</span>
            <h1 class="reveal text-6xl md:text-9xl font-black leading-none tracking-tighter mb-8 uppercase">
                Muhammed <br> <span class="opacity-50 italic">Raaziq Nazeer.</span> [cite: 1, 2]
            </h1>
        </div>
    </section>

    <section id="projects" class="py-32 px-6 md:px-24 transition-colors duration-500">
        <h3 class="text-xs font-black uppercase tracking-widest opacity-40 mb-10 italic">// Core Competencies [cite: 8]</h3>
        <div class="flex flex-wrap gap-4 mb-20">
            <span class="skill-tag px-6 py-2 rounded-full text-sm font-bold">SQL [cite: 9]</span>
            <span class="skill-tag px-6 py-2 rounded-full text-sm font-bold">Data Analysis [cite: 11]</span>
            <span class="skill-tag px-6 py-2 rounded-full text-sm font-bold">Systems Development </span>
        </div>
        </section>

    <script>
        // Theme Toggle Logic
        const btn = document.getElementById('theme-toggle');
        btn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            btn.innerText = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);
        gsap.utils.toArray(".reveal").forEach((elem) => {
            gsap.to(elem, {
                scrollTrigger: { trigger: elem, start: "top 90%" },
                y: 0, opacity: 1, duration: 1.5, ease: "power4.out"
            });
        });
    </script>
</body>
</html>
